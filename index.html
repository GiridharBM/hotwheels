<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Wheels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="https://shop.mattel.com/pages/hot-wheels">
                <img src="logo/Hot_Wheels_Logo154x68.png" alt="Hot Wheels Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="https://shop.mattel.com/collections/cars-trucks">Cars & Trucks</a></li>
                <li><a href="https://shop.mattel.com/collections/monster-trucks">Monster Trucks</a></li>
                <li><a href="https://shop.mattel.com/collections/tracksets-playsets">Track Sets</a></li>
                <li><a href="https://platform.mattel/shopify/login?shop_url=https://shop.mattel.com&return_to=https://shop.mattel.com/account&client_id=cKWsQKwG630yTOXOp6uwprYFulwny766&action=login&ui_locales=en-us">Sign In</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="What are you looking for?">
        </div>
    </header>

    <!-- Top Categories Section -->
    <section class="top-categories">
        <h2>Shop by Top Categories</h2>
        <div class="categories">
            <div class="category">
                <a href="https://creations.mattel.com/pages/hot-wheels-collectors" target="_blank">
                    <img src="products/HW_1_Collector.avif" alt="Collector">
                </a>
                <p>Collector</p>
            </div>
            <div class="category">
                <a href="https://shop.mattel.com/collections/diecast-vehicles" target="_blank">
                    <img src="products/HW_5_Die-Cast.avif" alt="Die-Cast Vehicles">
                </a>
                <p>Die-Cast Vehicles</p>
            </div>
            <div class="category">
                <a href="https://shop.mattel.com/collections/monster-trucks" target="_blank">
                    <img src="products/HW_3_Monster-Trucks.avif" alt="Monster Trucks">
                </a>
                <p>Monster Trucks</p>
            </div>
            <div class="category">
                <a href="https://shop.mattel.com/collections/hot-wheels-new-arrivals" target="_blank">
                    <img src="products/HW_2_New-Arrivals.avif" alt="New Arrivals">
                </a>
                <p>New Arrivals</p>
            </div>
            <div class="category">
                <a href="https://shop.mattel.com/collections/hot-wheels-track-sets" target="_blank">
                    <img src="products/HW_3_Track_Sets.avif" alt="Track Sets">
                </a>
                <p>Track Sets</p>
            </div>
            <div class="category">
                <a href="https://shop.mattel.com/collections/mattel-brick-shop" target="_blank">
                    <img src="products/HW_Construction6.avif" alt="Construction">
                </a>
                <p>Construction</p>
            </div>
        </div>
    </section>

    <!-- Shop by Theme Section -->
    <section class="themes">
        <h2>Shop by Theme</h2>
        <div class="theme-buttons">
            <button>Premium</button>
            <button>Racing & Stunts</button>
            <button>Entertainment</button>
            <button>Skate</button>
            <button>Remote Control Cars</button>
            <button>Garages & Car Storage</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Hot Wheels. All rights reserved.</p>
    </footer>
</body>
</html>
